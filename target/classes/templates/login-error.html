<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Mouldifi - A fully responsive, HTML5 based admin theme">
<meta name="keywords"
	content="Responsive, HTML5, admin theme, business, professional, Mouldifi, web design, CSS3">
<title>Monetae | Login</title>
<!-- Site favicon -->
<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
<!-- /site favicon -->

<!-- Entypo font stylesheet -->
<link href="css/entypo.css" rel="stylesheet">
<!-- /entypo font stylesheet -->

<!-- Font awesome stylesheet -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<!-- /font awesome stylesheet -->

<!-- Bootstrap stylesheet min version -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- /bootstrap stylesheet min version -->

<!-- Mouldifi core stylesheet -->
<link href="css/mouldifi-core.css" rel="stylesheet">
<!-- /mouldifi core stylesheet -->

<link href="css/mouldifi-forms.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
<![endif]-->


</head>
<body class="login-page">
	<div class="login-container">
		<div class="login-branding">
			<a href="index.html"><img src="images/logo.png" alt="Mouldifi"
				title="Mouldifi"></a>
		</div>
		<div class="login-content">
			<h2>
				<strong>Bem vindo</strong>, acesse sua conta ou cadastre-se
			</h2>			
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input type="text" placeholder="Username" name="username"
						class="form-control">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" name="password"
						class="form-control">
				</div>
				<div class="form-group">
					<div class="checkbox checkbox-replace">
						<input type="checkbox" id="remeber"> <label for="remeber">Lembrar</label>
					</div>
				</div>
				<div class="form-group">
					<input class="btn btn-primary btn-block" type="submit"  value="Acessar"/>
				</div>
				<div class="alert alert-warning" role="alert"><strong>Atenção!</strong> Usuário e/ou senha incorretos. </div>
				<p class="text-center">
					<a href="register">Cadastre-se</a>
				</p>
				<p class="text-center">
					<a href="forgot-password.html">Esqueceu a senha?</a>
				</p>
			</form>
		</div>
	</div>
	<!--Load JQuery-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
