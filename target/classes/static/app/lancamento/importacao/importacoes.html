
<div class="panel-body">
	<input type="file" id="importLancamento" /><br /> </select>
	<div class="table-responsive">
		<table
			class="table table-striped table-bordered table-hover dataTables-example">
			<thead>
				<tr>
					<th></th>
					<th ng-repeat="coluna in colunasImportacao">{{coluna}}</th>
				</tr>
			</thead>
			<tbody>
				<tr class="gradeX" ng-repeat="dado in lancamentosImportados">
				<td>
					<div ng-if="!dado.valido">
						<i class="glyphicon glyphicon-alert text-warning"  data-toggle="tooltip" data-placement="top" title="Dado inv&aacute;lido!" ></i>
					</div>
					<div ng-if="dado.valido">
						<i class="glyphicon glyphicon-success text-success"  data-toggle="tooltip" data-placement="top" title="Tudo ok!" ></i>
					</div>						
				</td>
					<td id="{{$parent.$index+'_'+$index}}" ng-repeat="coluna in colunasImportacao" >
											
						<div id="{{'coluna_'+$parent.$index+'_'+$index}}" ng-if="coluna != 'ID_CENTRO_CUSTO' && coluna != 'ID_FLUXO'">
							<div id="edicao" ng-show="edicao">
								<input type="text"
											ng-model="dado.lancamento[coluna]" class="form-control">
								<i class="icon-check text-success" ng-click="edicao = false;"></i>
							</div>
							<div id="visao" ng-click="edicao = true;" ng-show="!edicao">	
								{{dado.lancamento[coluna]}}													
							</div>
						</div>
						
						<div ng-if="coluna == 'ID_CENTRO_CUSTO'">
							<div class="row">
								<div class="col-md-9 col-sm-2">
									<select id="{{'centrocusto_'+$index}}" class="form-control"
										ng-options="item as item.nome for item in centrosDeCusto track by item.id"
										ng-model="dado.lancamento[coluna]">
									</select>
								</div>
							</div>
						</div>
						
						<div ng-if="coluna == 'ID_FLUXO'">
							<select id="{{'fluxo_'+$index}}" class="form-control"
								ng-options="item as item.nome for item in fluxos track by item.id"
								ng-model="dado.lancamento[coluna]">
							</select>
						</div>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button ng-click="importarLancamentos()" class="btn btn-primary">Salvar</button>
</div>
