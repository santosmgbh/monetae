<div >
	<!-- Secondary header -->
	<div class="header-secondary row gray-bg">
		<div class="col-lg-12">
			<div class="page-heading clearfix">
				<h1 class="page-title pull-left">Centros de custo</h1>
				<button class="btn btn-primary btn-sm btn-add"
					ui-sref="centrocusto/cadastro">Novo</button>
			</div>
		</div>
	</div>
	<!-- /secondary header -->

	<!-- Filter wrapper -->
	<div class="row filter-wrapper visible-box" id="filter-box">
		<div class="col-lg-12">
			<div class="filter-header">
				<button aria-label="Close" class="close toggle-filter" type="button"
					data-block-id="filter-box">
					<i class="icon-cancel"></i>
				</button>
				<h3 class="title">Filter Members</h3>
			</div>
			<form class="form-inline">
				<div class="form-group">
					<label class="form-label">Nome</label> <input type="text"
						placeholder="Digite um nome" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-label">Member Since</label> <select
						class="select2 form-control">
						<option>2008</option>
						<option>2009</option>
						<option>2015</option>
					</select>
				</div>
				<div class="form-group">
					<label class="form-label">User Roles</label>
					<div class="checkbox-group">
						<div class="checkbox checkbox-replace">
							<input type="checkbox" id="admin"> <label for="admin">Admin</label>
						</div>
						<div class="checkbox checkbox-replace">
							<input type="checkbox" id="operator"> <label
								for="operator">Operator</label>
						</div>
						<div class="checkbox checkbox-replace">
							<input type="checkbox" id="customer"> <label
								for="customer">Customer</label>
						</div>
					</div>
				</div>
				<div class="form-group filter-btn">
					<button class="btn btn-default">Filter</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /filter wrapper -->

	<!-- Main content -->
	<div class="main-content">
		<div class="row datatable-wrapper form-inline">
			<div class="col-lg-12">
				<div class="data-col-last clearfix">
					<div class="col-selectbox">
						<select class="form-control input-sm">
							<option>Sort By</option>
							<option>Sort By</option>
							<option>Sort By</option>
						</select>
					</div>
					<div class="col-selectbox">
						<select class="form-control input-sm">
							<option>25 Records</option>
							<option>10 Records</option>
							<option>50 Records</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-users table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th class="text-center">active</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="c in centrosCustos" ng-click="edit(c)">
						<td><strong>{{c.nome}}</strong></td>
						<td><i class="icon-check icon-larger green-color"></i></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Footer -->
		<footer class="footer-main">
			&copy; 2016 <strong>Mouldifi</strong> Admin Theme by <a
				target="_blank" href="#/">G-axon</a>
		</footer>
		<!-- /footer -->

	</div>
	<!-- /main content -->


	<!-- /page container -->

</div>
