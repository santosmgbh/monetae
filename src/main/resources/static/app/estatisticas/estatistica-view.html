<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Mouldifi - A fully responsive, HTML5 based admin theme">
<meta name="keywords"
	content="Responsive, HTML5, admin theme, business, professional, Mouldifi, web design, CSS3">
<title>Mouldifi | Flot Charts</title>
<!-- Site favicon -->
<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
<!-- /site favicon -->

<!-- Entypo font stylesheet -->
<link href="css/entypo.css" rel="stylesheet">
<!-- /entypo font stylesheet -->

<!-- Font awesome stylesheet -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<!-- /font awesome stylesheet -->

<!-- Bootstrap stylesheet min version -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- /bootstrap stylesheet min version -->

<!-- Mouldifi core stylesheet -->
<link href="css/mouldifi-core.css" rel="stylesheet">
<!-- /mouldifi core stylesheet -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>

	<!-- Page container -->
	<div class="page-container">

		<!-- Main container -->
		<div class="main-container">

			<!-- Main content -->
			<div class="main-content">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading clearfix">
							<div class="panel-title">Line Chart Example</div>
							<ul class="panel-tool-options">
								<li class="dropdown"><a data-toggle="dropdown"
									class="dropdown-toggle" href="#" aria-expanded="false"><i
										class="icon-cog"></i></a>
									<ul class="dropdown-menu dropdown-menu-right">
										<li><a href="#"><i class="icon-arrows-ccw"></i>
												Update data</a></li>
										<li><a href="#"><i class="icon-list"></i> Detailed
												log</a></li>
										<li><a href="#"><i class="icon-chart-pie"></i>
												Statistics</a></li>
										<li class="divider"></li>
										<li><a href="#"><i class="icon-cancel"></i> Clear
												list</a></li>
									</ul></li>
								<li><a data-rel="collapse" href="#"><i
										class="icon-down-open"></i></a></li>
								<li><a data-rel="reload" href="#"><i
										class="icon-arrows-ccw"></i></a></li>
								<li><a data-rel="close" href="#"><i class="icon-cancel"></i></a></li>
							</ul>
						</div>
						<!-- panel body -->
						<div class="panel-body">
							<div class="flot-chart">
								<div id="flot-line-chart" class="flot-chart-content"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>
	<!-- /main content -->

	<!--Float Charts-->
	<script src="js/plugins/flot/jquery.flot.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.resize.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.pie.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.time.min.js"></script>
	<script src="js/plugins/flot/flot-script.js"></script>	
</body>
</html>
