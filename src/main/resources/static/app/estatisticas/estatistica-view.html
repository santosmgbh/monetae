<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Mouldifi - A fully responsive, HTML5 based admin theme">
<meta name="keywords"
	content="Responsive, HTML5, admin theme, business, professional, Mouldifi, web design, CSS3">
<title>Mouldifi | Flot Charts</title>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>

	<!-- Page container -->
	<div class="page-container">

		<!-- Main container -->
		<div class="main-container">

			<!-- Main content -->
			<div class="main-content">

				<div class="col-lg-4">
					<div class="form-group">
						<label class="col-sm-2 control-label">Início</label>
						<div class="col-sm-10">
							<div id="date-ini-popup" class="input-group date">
								<input type="text" ng-model="dataIni"
									class="form-control"> <span class="input-group-addon"><i
									class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-lg-4">
					<div class="form-group">
						<label class="col-sm-2 control-label">Fim</label>
						<div class="col-sm-10">
							<div id="date-fim-popup" class="input-group date">
								<input type="text" ng-model="dataFim"
									class="form-control"> <span class="input-group-addon"><i
									class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-lg-2">
					<div class="form-group">						
						<div class="col-sm-10">							
							<input type="button" id="data" value="Atualizar" ng-click="loadLineChart()" 
								class="form-control"/> 
						</div>
					</div>
				</div>
				
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading clearfix">
							<div class="panel-title">Linha dos lançamentos</div>
							<ul class="panel-tool-options">
								<li class="dropdown"><a data-toggle="dropdown"
									class="dropdown-toggle" href="#" aria-expanded="false"><i
										class="icon-cog"></i></a>
									<ul class="dropdown-menu dropdown-menu-right">
										<li><a href="#"><i class="icon-arrows-ccw"></i>
												Update data</a></li>
										<li><a href="#"><i class="icon-list"></i> Detailed
												log</a></li>
										<li><a href="#"><i class="icon-chart-pie"></i>
												Statistics</a></li>
										<li class="divider"></li>
										<li><a href="#"><i class="icon-cancel"></i> Clear
												list</a></li>
									</ul></li>
								<li><a data-rel="collapse" href="#"><i
										class="icon-down-open"></i></a></li>
								<li><a data-rel="reload" href="loadLineChart()"><i
										class="icon-arrows-ccw"></i></a></li>
								<li><a data-rel="close" href="#"><i class="icon-cancel"></i></a></li>
							</ul>
						</div>
						<!-- panel body -->
						<div class="panel-body">
							<canvas id="lineChartLancamentos" width="400" height="200"></canvas>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>
	<!-- /main content -->

	<!--Float Charts-->	
	<script src="js/plugins/chart/Chart.min.js"></script>
	
	<script>
		$('#date-ini-popup').datepicker({
			keyboardNavigation : false,
			forceParse : false,
			todayHighlight : true,
			dateFormat: 'dd-mm-yy'
			
		});
		$('#date-fim-popup').datepicker({
			keyboardNavigation : false,
			forceParse : false,
			todayHighlight : true,
			dateFormat: 'dd-mm-yy'
		});
	</script>
		
</body>
</html>
